name: "CI"

on:
  push:

env:
  fail-fast: true

jobs:
  phpunit-guzzle5:
    name: "PHPUnit (PHP ${{ matrix.php }} and Guzzle 5)"
    runs-on: "ubuntu-20.04"

    strategy:
      matrix:
        php:
          - "7.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 2

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php }}"
          coverage: "none"
          tools: composer:v2
          extensions: tidy
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v2"

      - name: "Setup adapter: Guzzle 5"
        run: |
          composer diagnose || true
          composer remove guzzlehttp/guzzle php-http/guzzle7-adapter --dev -n -vvv
          composer require php-http/guzzle5-adapter --dev -n

      - name: "Setup logs"
        run: "mkdir -p build/logs"

      - name: "Run PHPUnit"
        run: "php vendor/bin/simple-phpunit -v"
